    <div class="container">
        <div class="header">
            <h1>Inventory Web Application</h1>
        </div>
        <div class="content">
            <div class="form">
                <form name="inventory" id="form">
                    <table>
                        <tr>
                            <td>
                                <div class="form-control">
                                    <label for="iceCreamNames">Ice Cream Flavor</label>
                                    <input list="ice-cream-flavors" id="iceCreamNames" name="iceCreamNames"

                                    <datalist id="ice-cream-flavors">

                                        <option value="Chocolate"></option>
                                        <option value="Strawberry"></option>
                                        <option value="Cookies and Cream"></option>
                                        <option value="Cookie Dough"></option>
                                        <option value="Butter Pecan"></option>
                                        <option value="Birthday Cake"></option>
                                        <option value="Rocky Road"></option>
                                        <option value="Coffee"></option>
                                        <option value="Pistachio"></option>
                                        <option value="Chocolate Chip"></option>
                                        <option value="Chocolate Chip Cookie Dough"></option>
                                        <option value="Chocolate Peanut Butter"></option>
                                        <option value="Chocolate Marshmallow"></option>
                                        <option value="Chocolate Chip Mint"></option>
                                        <option value="Chocolate Fudge Brownie"></option>
                                        <option value="10000">Flavor not listed</option>
                                    </datalist>
                                    <input type="textbox" name="10000" id="input" style="visibility:hidden;">
                                </div>
                                <div class="form-control">
                                    <label for="price">Price</label>

                                <div class="form-control">

                                    <input type="number" id="quantity" name="quantity" placeholder="Please enter quantity" required>
                                    <small>Please enter the quantity of ice cream in gallons</small>
                                </div>
                                <button type="submit">Add to Fridge</button>
                             </form>

            </div>
            <div class="table">
