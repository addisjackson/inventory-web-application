<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="5">
    <title>Inventory Web Appplication</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Inventory Web Application</h1>
        </div>
        <div class="content">
            <div class="form">
                <form id="form">
                    <div class="form-control">
                        <label for="name">Ice-Cream Inventory</label>
                        <input type="text" id="name" placeholder="iceCreamName">
                        <small>Please input ice-cream name</small>
                    </div>
                    <div class="form-control">
                        <label for="price">Price</label>
                        <input type="number" id="price" placeholder="please enter price">
                        <small>Must enter price</small>
                    </div>
                    <div class="form-control">
                        <label for="quantity">Quantity (gal)</label>
                        <input type="number" id="quantity" placeholder="please enter quantity">
                        <small>Error message</small>
                    </div>
                    <button type="submit">Add to Fridge</button>
                </form>
            </div>
            <div class="table">
                <table id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
